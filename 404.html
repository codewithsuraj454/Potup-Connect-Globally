<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #00d2ff;
            --purple: #7000ff;
            --pink: #ff0099;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #0b0e14;
            /* Animated Mesh Gradient Background */
            background-image: 
                radial-gradient(at 0% 0%, rgba(112, 0, 255, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(255, 0, 153, 0.1) 0px, transparent 50%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
            perspective: 1000px; /* Needed for the 3D tilt effect */
        }

        /* The Glass Card */
        .error-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 60px 40px;
            border-radius: 40px;
            text-align: center;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            transition: transform 0.1s ease-out;
            z-index: 10;
        }

        .error-code {
            font-size: 120px;
            font-weight: 900;
            margin: 0;
            line-height: 1;
            background: linear-gradient(to bottom, #fff, rgba(255,255,255,0.1));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -5px;
        }

        .icon-box {
            margin: 20px 0;
        }

        .floating-icon {
            font-size: 80px !important;
            color: var(--accent);
            filter: drop-shadow(0 0 15px rgba(0, 210, 255, 0.4));
            animation: float 3s ease-in-out infinite;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 12px;
            font-weight: 700;
        }

        p {
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.6;
            margin-bottom: 35px;
            font-size: 15px;
        }

        /* Back to Home Button */
        .home-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: #ffffff;
            color: #000;
            padding: 16px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 800;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.1);
        }

        .home-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(255, 255, 255, 0.2);
            background: var(--accent);
            color: #fff;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Background Decorative Blurs */
        .blob {
            position: absolute;
            width: 400px;
            height: 400px;
            background: var(--purple);
            filter: blur(100px);
            opacity: 0.1;
            border-radius: 50%;
            z-index: 1;
        }
        .blob-1 { top: -100px; left: -100px; }
        .blob-2 { bottom: -100px; right: -100px; background: var(--pink); }

    </style>
</head>
<body>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="error-card" id="tiltCard">
        <h1 class="error-code">404</h1>
        
        <div class="icon-box">
            <span class="material-icons floating-icon">explore_off</span>
        </div>

        <h2>Page Not Found</h2>
        <p>You've ventured into uncharted territory. The link might be broken, or the page has moved to another dimension.</p>
        
        <a href="home" class="home-btn">
            <span class="material-icons">home</span>
            Back to Home
        </a>
    </div>

    <script>
        // 3D Tilt Effect
        const card = document.getElementById('tiltCard');
        
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Reset position when mouse leaves
        document.addEventListener('mouseleave', () => {
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
            card.style.transition = "transform 0.5s ease";
        });

        document.addEventListener('mouseenter', () => {
            card.style.transition = "none";
        });
    </script>

</body>
</html>
